<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do list</title>
</head>
  <body>
    <div class="container">
      <div class="row">
        <form class="new-todo-form" id="new-todo-form">
          <div class="card">
            <input type="text" name="new-todo-content" placeholder="What to do..." id="new-task" required/>
            <button type="submit" name="new-todo-submit">Add</button>
          </div>
        </form>
      </div>
      <div class="row">
        <ul class="todo-list">
        </ul>
      </div>
      <button type="submit" class="clearComplete">Clear Completed</button>
    </div>
    <script src="../dist/main.js"> </script>
  </body>
</html>
